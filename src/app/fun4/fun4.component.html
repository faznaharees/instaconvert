<center><ion-card>
  <ion-card-header>
    <ion-card-subtitle>InstaConvert</ion-card-subtitle>
    <ion-card-title>3-15 PSA</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-list>
      <ion-range min="3" max="15" color="secondary" [value]="range" (ionChange)="setQuantity1($event.target.value)" (ionChange)="this.calculate()">
        <ion-label slot="start">3</ion-label>
        <ion-label slot="end">15</ion-label>
      </ion-range>  </ion-list>
  
      <ion-grid>
        <ion-row>
          <ion-col> <h1>{{range}} PSA = {{result}}%</h1></ion-col>
          
        </ion-row>
      </ion-grid>
  </ion-card-content>
</ion-card>
</center>
