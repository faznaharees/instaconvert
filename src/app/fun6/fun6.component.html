<center><ion-card>
  <ion-card-header>
    <ion-card-subtitle>InstaConvert</ion-card-subtitle>
    <ion-card-title>Area</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-item>
      <ion-label>Area</ion-label>
      <ion-input type="number" [value]="range" (input)="setQuantity3($event.target.value)" (ionChange)="this.calculate()"></ion-input>

      <ion-select value={select1} placeholder="Select One" (ionChange)="setQuantity1($event.target.value)">
        <ion-select-option value="Hectre">Hectre</ion-select-option>
        <ion-select-option value="SquareKm">SquareKm</ion-select-option>
        <ion-select-option value="SquareM">SquareM</ion-select-option>
        <ion-select-option value="SquareMile">SquareMile</ion-select-option>
        <ion-select-option value="Acre">Acre</ion-select-option>
        <ion-select-option value="SquareYard">SquareYard</ion-select-option>
        <ion-select-option value="SquareFoot">SquareFoot</ion-select-option>
        <ion-select-option value="SquareInch">SquareInch</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Area</ion-label>
      <ion-input type="number" [value]="result" (input)="setQuantity4($event.target.value)" (ionChange)="this.calculate()"></ion-input>

      <ion-select value={select2} placeholder="Select One" (ionChange)="setQuantity2($event.target.value)">
        <ion-select-option value="Hectre">Hectre</ion-select-option>
        <ion-select-option value="SquareKm">SquareKm</ion-select-option>
        <ion-select-option value="SquareM">SquareM</ion-select-option>
        <ion-select-option value="SquareMile">SquareMile</ion-select-option>
        <ion-select-option value="Acre">Acre</ion-select-option>
        <ion-select-option value="SquareYard">SquareYard</ion-select-option>
        <ion-select-option value="SquareFoot">SquareFoot</ion-select-option>
        <ion-select-option value="SquareInch">SquareInch</ion-select-option>
      </ion-select>
    </ion-item>
      <ion-grid>
        <ion-row>
          <ion-col> <h1>{{range}} {{select1}} = {{result}} {{select2}} </h1></ion-col>
          
        </ion-row>
      </ion-grid>
  </ion-card-content>
</ion-card>
</center>
